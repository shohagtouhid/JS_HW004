<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/all.css">

    <!-- CSS links -->
    <link rel="stylesheet" href="vendor/WOW-js/animate.css">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>JQ PLUGIN</title>
  </head>
  <body>


    <!-- parallax effect -->
    <div class="container-fluid">
      <div class="parallax-window" data-parallax="scroll" data-image-src="images/badlands.jpg"></div>
      <div class="parallax-window" data-parallax="scroll" data-image-src="images/tree.jpg"></div>
      <div class="parallax-window" data-parallax="scroll" data-image-src="images/badlands.jpg"></div>
    </div>
    
    <!-- counter -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <!-- single item1 -->
          <div class="text-center">
            <h1 class="text-success">Project Completed</h1>
            <h1 class="count text-danger">1333</h1>
          </div>
          <!-- single item1 end-->
        </div>
        <div class="col-lg-4">
          <!-- single item1 -->
          <div class="text-center">
            <h1 class="text-success">Project Completed</h1>
            <h1 class="count text-info">1773</h1>
          </div>
          <!-- single item2 end-->
        </div>
        <div class="col-lg-4">
          <!-- single item3 -->
          <div class="text-center">
            <h1 class="text-success">Project Completed</h1>
            <h1 class="count text-dark">1166</h1>
          </div>
          <!-- single item3 end-->
        </div>
      </div>
    </div>

    <!-- slide effect -->
    <section class="box red wow fadeInLeft" data-wow-duration="2s"></section>
    <section class="box green wow fadeInRight" data-wow-duration="2s"></section>
    <section class="box blue wow slideInLeft" data-wow-duration="2s"></section>

    

  


    <!-- JS links-->
    <script src="js/jquery.min.js"></script>

    <script src="vendor/parallax/parallax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="vendor/Counter-Up/jquery.counterup.min.js"></script>
    <script src="vendor/WOW-js/wow.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  
  </body>
</html>
